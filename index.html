<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <section class="main-box">
      <div class="container">
        <div class="content">
          <div class="content__top">
            <h1 class="content__top-weekday">Tuesday</h1>
            <p class="content__top-text">20 Jun 2022</p>
            <p class="content__top-city">Biarritz, FR</p>
          </div>
          <div class="content__bottom">
            <img class="content__bottom-img" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="images">
            <p class="content__bottom-temp">29 째C</p>
            <p class="content__bottom-weather">Sunny</p>
          </div>
        </div>
        <div class="info">
          <form class="form" action="">
            <input class="form__input" type="text" placeholder="Search..">
            <button class="form__button" type="submit">
              <img src="./images/search.svg" alt="search">
            </button>
          </form>
          <ul class="info__list">
            <li class="info__list-item">
              <p class="info-item-text">Clouds</p>
              <p class="info-item-precip">0%</p>
            </li>
            <li class="info__list-item">
              <p class="info-item-text">Humidity</p>
              <p class="info-item-humidity">42%</p>
            </li>
            <li class="info__list-item">
              <p class="info-item-text">Wind</p>
              <p class="info-item-wind">3 m/sec</p>
            </li>
          </ul>
          <ul class="info__box">
            <li class="info__box-item">
              <img class="info__box-img" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="image">
              <p class="info__box-weekday">Tue</p>
              <p class="info__box-temp">30 째C</p>
            </li>
            <li class="info__box-item">
              <img class="info__box-img" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="image">
              <p class="info__box-weekday">Tue</p>
              <p class="info__box-temp">30 째C</p>
            </li>
            <li class="info__box-item">
              <img class="info__box-img" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="image">
              <p class="info__box-weekday">Tue</p>
              <p class="info__box-temp">30 째C</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    
    <script src="js/main.js"></script>
  </body>
</html>
